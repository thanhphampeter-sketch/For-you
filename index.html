<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3 Months With You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { color: #ff4d88; }
    button {
      background: #ff4d88;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { opacity: 0.9; }
    input {
      padding: 8px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .hidden { display: none; }
    .heart { font-size: 40px; }
    .floating-hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart-float {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.7; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio id="bgm" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="floating-hearts" id="hearts"></div>
  <div class="card">
    <div id="step1">
      <h1>Happy 3 Months ‚ù§Ô∏è</h1>
      <p>Before we continue‚Ä¶ one small puzzle üòâ</p>
      <p><b>Question 1:</b> Our anniversary number?</p>
      <input id="q1" placeholder="Type your answer" />
      <br />
      <button onclick="checkQ1()">Next</button>
    </div>

    <div id="step2" class="hidden">
      <p><b>Question 2:</b> Who loves more? (Hint: you üòå)</p>
      <input id="q2" placeholder="Type your answer" />
      <br />
      <button onclick="checkQ2()">Next</button>
    </div>

    <div id="step3" class="hidden">
      <p class="heart">üíóüíóüíó</p>
      <p>One last thing I want to tell you‚Ä¶</p>
      <p id="message"></p>
    </div>
  </div>

  <script>
    function checkQ1() {
      const ans = document.getElementById('q1').value.trim();
      if (ans === '3' || ans.toLowerCase().includes('three')) {
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
      } else {
        alert('Try again üòò');
      }
    }

    function checkQ2() {
      const ans = document.getElementById('q2').value.toLowerCase();
      if (ans.includes('you')) {
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('step3').classList.remove('hidden');
        document.getElementById('message').innerText = 
          "These 3 months with you mean more to me than I can explain. Thank you for choosing me, staying with me, and loving me. I hope we celebrate not just months, but years together ‚ù§Ô∏è";
      } else {
        alert('Hmm‚Ä¶ think again üòè');
      }
    }
  </script>
  <script>
    const hearts = document.getElementById('hearts');
    setInterval(() => {
      const h = document.createElement('div');
      h.className = 'heart-float';
      h.innerText = 'üíñ';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = (5 + Math.random() * 5) + 's';
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }, 500);
  </script>
</body>
</html>
